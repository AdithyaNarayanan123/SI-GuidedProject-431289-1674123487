<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drug Classification</title>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
    .index
    {
    margin: 0px;
    padding:20px;
    color:black;
    font-style: bold;
    border-radius:30px;
    font-size:25px;
    }
    body
    {
    background-image: url("emp.avif");
    background-size: cover;
    background: #4b8973;
    }
    p
    {
    color:black;
    font-style:italic;
    font-size:30px;
    }
    .text{
font-size: 12px;   
 }
    </style>

</head>
<body>

<div class="index">
    <center>
	    <h1>EMPLOYEE PRODUCTIVITY USING MACHINE LEARNING</h1><br>
       
    </center>

     <!-- Main Input For Receiving Query to our ML -->
<h6>
    <form action="{{ url_for('predict')}}"method="post">
        <label for="Age" >quarter</label><br>
        <input type="text" id="AT" name="qa"  required="required"/><br><br>
        <label for="Age" >day</label><br>
        <input type="text" id="AP" name="day"  required="required"/><br><br>
        <label for="Age" >targeted productivity</label><br>
        <input type="text" id="V" name="tp" required="required"/><br><br>
        <label for="Age" >over time</label><br>
        <input type="text" id="RH" name="ot"  required="required"/><br><br>
        <label for="Age" >idle time</label><br>
        <input type="text" id="RH" name="it"  required="required"/><br><br>
        <label for="Age" >no_of_style_change</label><br>
        <input type="text" id="RH" name="nsc"  required="required"/><br><br>
        <label for="Age" >month</label><br>
        <input type="text" id="RH" name="month"  required="required"/><br><br>
        <label for="Age" >department</label><br>
        <input type="text" id="RH" name="dp"  required="required"/><br><br>
        <label for="Age" >team</label><br>
        <input type="text" id="RH" name="tm"  required="required"/><br><br>
        <label for="Age" >smv</label><br>
        <input type="text" id="RH" name="smv"  required="required"/><br><br>
        <label for="Age" >incentive</label><br>
        <input type="text" id="RH" name="in"  required="required"/><br><br>
        <label for="Age" >idle_men</label><br>
        <input type="text" id="RH" name="im"  required="required"/><br><br>
        <label for="Age" >no of workers</label><br>
        <input type="text" id="RH" name="now"  required="required"/><br><br>
        <button type="submit" class="btn btn-primary btn-block ">Predict</button>
    </form>
    <br>
</h6>
    <h3>
            {{ prediction_text }}
    </h3>

</div>

</body>
</html>
